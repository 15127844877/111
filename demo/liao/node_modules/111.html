<script type="text/javascript">
    var reverse = function fn(x) {
        // 讲参数取绝对值同时分割成数组并取反
        var a = String(Math.abs(x)).split('').reverse();
        // 去掉头的 '0'
        while(a[0] === '0') {
            a.shift();
        }
        // 当数组为空时则为0，返回0
        if (!a.length) return 0
        var resInt = parseInt(a.join(""))
        // 不能超出题意空间
        if (resInt > Math.pow(2, 31) - 1
            || resInt < - Math.pow(2, 31)) {
            return 0;
        }
        return x<0? -resInt:resInt
    };
    console.log(fn(123));

</script>
